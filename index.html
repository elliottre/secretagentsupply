<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="resources/images/logo.png"/>
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="message">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="navigation">
      <div class="container">

          <div>Eyewear</div>
          <div>Apparel</div>
          <div>Gadgets</div>
          <div>Vehicles</div>
          <div>Classes</div>
          <div>Contact</div>
          <span class="menu">Menu</span>

      </div>
    </div>

<!-- items -->
    <div class="items">
      <div class="container">

        <div class="frame">
          <div class="image">
            <img src="resources/images/pen.png"/>
          </div>
          <div class="info">
            <p>Exploding Pen</p>
          </div>
          </div>


        <div class="frame frame-watch">
          <div class="image image-watch">
            <img src="resources/images/watch.png"/>
          </div>
          <div class="info info-watch">
          <p>Cellular Watch</p>
        </div>
        </div>
        <div class=" frame frame-glasses">
          <div class="image-glasses">
            <img src="resources/images/glasses.png"/>
          </div>
          <div class=" info info-glasses">
          <p>Thermal Glasses</p>
        </div>
        </div>
      </div>
    </div>

    <div class="about">
      <div class="container">
        <div>
        <span>Location</span>
      </div>
      <div>
        <span>Hours</span>
      </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>

  </body>
</html>
